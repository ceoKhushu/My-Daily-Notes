<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Talk - Social Media Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Soul Talk</h1>
        <p>Connect, Share, Express</p>
    </header>

    <!-- Registration Section -->
    <section id="registrationSection" class="registration">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Choose a username" required>
        <input type="password" id="password" placeholder="Choose a password" required>
        <button onclick="registerUser()">Register</button>
    </section>

    <!-- Navigation Menu (Visible After Login) -->
    <nav id="nav" style="display:none;">
        <button onclick="showHomeFeed()">Home Feed</button>
        <button onclick="showCreatePost()">Create Post</button>
        <button onclick="showSearch()">Search</button>
        <button onclick="showChat()">Chats</button>
        <button onclick="showSettings()">Settings</button>
        <button onclick="logout()">Logout</button>
    </nav>

    <!-- Home Feed Section -->
    <section id="homeFeedSection" style="display:none;">
        <h2>Home Feed</h2>
        <div id="feed"></div>
    </section>

    <!-- Create Post Section -->
    <section id="createPostSection" style="display:none;">
        <textarea id="post-caption" placeholder="What's on your mind?"></textarea>
        <input type="file" id="post-image" accept="image/*" />
        <button onclick="createPost()">Post</button>
    </section>

    <!-- Search Section -->
    <section id="searchSection" style="display:none;">
        <input type="text" id="searchInput" placeholder="Search for users...">
        <button onclick="searchUsers()">Search</button>
        <div id="searchResults"></div>
    </section>

    <!-- Chat Section -->
    <section id="chatSection" style="display:none;">
        <h3>Your Chats</h3>
        <div id="chatList"></div>
        <div id="chatWindow" style="display:none;">
            <h4 id="chatWith">Chat with:</h4>
            <div id="messages"></div>
            <textarea id="newMessage" placeholder="Type a message..."></textarea>
            <button onclick="sendMessage()">Send</button>
            <button onclick="deleteChat()">Delete Chat</button>
        </div>
    </section>

    <!-- Settings Section -->
    <section id="settingsSection" style="display:none;">
        <h3>Settings</h3>
        <button onclick="changeAppearance()">Toggle Dark Mode</button>
        <button onclick="editProfile()">Edit Profile</button>
    </section>

    <!-- Help Section -->
    <footer id="helpSection">
        <h3>Need Help?</h3>
        <p>Contact us at: <a href="mailto:ceokhushu@gmail.com">ceokhushu@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
