<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Talk - Social Media</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q8NMYLG793"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Q8NMYLG793');
    </script>
    <!-- End Google Analytics -->
</head>
<body>

<header>
    <h1>Welcome to <span class="highlighted">Soul Talk</span> - By Khushwant Yadav</h1>
    <p>Your social media platform!</p>
</header>

<!-- Registration/Login Section -->
<section id="loginSection">
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="registerUser()">Register</button>
</section>

<!-- Main App Section -->
<section id="appSection" style="display:none;">
    <div id="profileSection">
        <h2>Your Profile</h2>
        <button onclick="logout()">Logout</button>
        <div id="profileInfo"></div>
    </div>

    <div id="feed">
        <h2>Home Feed</h2>
        <div id="posts"></div>
        <div id="newPost">
            <input type="file" id="newPostImage" accept="image/*"><br>
            <button onclick="createPost()">Post Image</button>
        </div>
    </div>

    <!-- Chat Section (Bottom Left) -->
    <div id="chatSection">
        <div id="themeToggle" onclick="toggleTheme()">Toggle Theme</div>
        <div id="chatList">
            <h3>Chat List</h3>
            <ul id="chatUsers"></ul>
        </div>
        <div id="helpSection">
            <h3>Help</h3>
            <p>Contact us at: <a href="mailto:ceokhushu@gmail.com">ceokhushu@gmail.com</a></p>
        </div>
    </div>
</section>

<footer>
    <p>Made with ❤️ by Khushwant Yadav</p>
</footer>

<script src="script.js"></script>
</body>
</html>
