  <main class="main">
    <section class="profile">
      <img id="profilePic" src="default-profile.png" alt="Profile Picture" />
      <h2 id="usernameDisplay">@yourusername</h2>
      <p id="bio">This is your bio.</p>
      <input type="file" id="uploadProfilePic" />
      <input type="text" id="bioInput" placeholder="Update your bio" />
      <button onclick="updateProfile()">Update Profile</button>
    </section>

    <section class="new-post">
      <h3>Create a Post</h3>
      <input type="file" id="postImage" />
      <textarea id="postCaption" placeholder="Say something..."></textarea>
      <button onclick="createPost()">Share Post</button>
    </section>

    <section class="feed" id="feed">
      <!-- Example post -->
      <div class="post">
        <img src="sample.jpg" alt="Post Image" />
