<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Talk - Social Media Platform</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q8NMYLG793"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Q8NMYLG793');
  </script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Soul Talk</h1>
    <p>Connect, Share, Express</p>
  </header>

  <!-- Navigation -->
  <nav>
    <button onclick="showExplore()">Explore</button>
    <button onclick="showSearch()">Search</button>
    <button onclick="showSettings()">Settings</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- Main Feed Section -->
  <main>
    <section class="profile-section">
      <div class="profile">
        <img id="profile-pic" src="default-profile.jpg" alt="Profile Picture">
        <div class="bio">
          <h2 id="username">Username</h2>
          <p id="bio">This is your bio</p>
          <button onclick="editProfile()">Edit Profile</button>
        </div>
      </div>

      <!-- Create Post Section -->
      <div class="create-post">
        <textarea id="post-caption" placeholder="What's on your mind?"></textarea>
        <input type="file" id="post-image" accept="image/*" />
        <button onclick="createPost()">Post</button>
      </div>
    </section>

    <!-- Posts Feed -->
    <section class="feed" id="feed">
      <h2>Home Feed</h2>
      <!-- Posts will appear here -->
    </section>
  </main>

  <!-- Help Section -->
  <footer>
    <div class="help">
      <h3>Need Help?</h3>
      <p>Contact us at: <a href="mailto:ceokhushu@gmail.com">ceokhushu@gmail.com</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
