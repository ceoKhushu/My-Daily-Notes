<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soul Talk - Social Media</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Soul Talk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#homeFeed">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#explore">Explore</a></li>
          <li class="nav-item"><a class="nav-link" href="#messages">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="#search">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="#settings">Settings</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Login/Register Modal -->
  <div class="modal" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login / Register</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="username" class="form-control mb-2" placeholder="Enter username">
          <input type="password" id="password" class="form-control mb-2" placeholder="Enter password">
          <button class="btn btn-primary w-100 mb-2" onclick="loginOrRegister()">Submit</button>
          <small class="text-danger" id="errorText"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div class="container mt-4" id="mainApp" style="display: none;">
    <div class="row">
      <!-- Left Sidebar (Profile/Settings) -->
      <div class="col-md-3">
        <div class="card mb-3">
          <div class="card-body text-center">
            <img id="profilePic" src="https://via.placeholder.com/100" class="rounded-circle mb-2">
            <h5 id="displayUsername">@username</h5>
            <input type="file" id="profileImageInput" class="form-control mt-2">
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h6>Settings</h6>
            <div>
              <label class="form-label">Appearance</label>
              <select class="form-select" id="themeSelect" onchange="toggleTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
            <div class="mt-3">
              <h6>Account Info</h6>
              <p><strong>Username:</strong> <span id="accountUsername"></span></p>
              <p><strong>Password:</strong> <span id="accountPassword"></span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Middle Feed -->
      <div class="col-md-6">
        <div class="mb-3">
          <input type="file" id="postImage" class="form-control mb-2">
          <button class="btn btn-success w-100" onclick="createPost()">Post Image</button>
        </div>
        <div id="posts" class="d-grid gap-3"></div>
      </div>

      <!-- Right Sidebar (Explore, Messages) -->
      <div class="col-md-3">
        <div class="card mb-3">
          <div class="card-body">
            <h6>Search Users</h6>
            <input type="text" class="form-control" id="searchUser" onkeyup="searchUsers()">
            <ul class="list-group mt-2" id="userList"></ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h6>Messages</h6>
            <div id="chatUsers" class="list-group"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    Made with ❤️ by Khushwant Yadav - Help: <a href="mailto:ceokhushu@gmail.com" class="text-warning">ceokhushu@gmail.com</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
