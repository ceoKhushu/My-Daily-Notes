<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soul Talk - By Khushwant Yadav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="main-heading">Welcome to <span class="highlighted">Soul Talk</span> - By Khushwant Yadav</h1>
        <p class="intro-text">A place to connect, share, and grow with your friends.</p>
    </header>

    <section id="registration">
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="registerUser()">Register</button>
    </section>

    <section id="home" style="display:none;">
        <div class="top-buttons">
            <button onclick="showPostArea()">Create Post</button>
            <button onclick="showProfile()">My Profile</button>
            <button onclick="showFriends()">Friends</button>
            <button onclick="showChat()">Chat</button>
            <button onclick="showSettings()">Settings</button>
        </div>

        <div id="feed"></div>

        <div id="postArea" style="display:none;">
            <textarea id="postText" placeholder="Write a caption..."></textarea><br>
            <input type="file" id="postImage" accept="image/*"><br>
            <button onclick="createPost()">Post</button>
        </div>

        <div id="profile" style="display:none;">
            <h2>My Profile</h2>
            <div id="myPosts"></div>
        </div>

        <div id="friends" style="display:none;">
            <h2>Friends List</h2>
            <input type="text" id="friendName" placeholder="Friend's Username">
            <button onclick="addFriend()">Add Friend</button>
            <ul id="friendsList"></ul>
        </div>

        <div id="chat" style="display:none;">
            <h2>Private Chat</h2>
            <input type="text" id="message" placeholder="Type message">
            <button onclick="sendMessage()">Send</button>
            <div id="chatMessages"></div>
        </div>

        <div id="settings" style="display:none;">
            <h2>Settings</h2>
            <button onclick="toggleTheme()">Toggle Theme</button>
            <button onclick="logout()">Logout</button>
        </div>
    </section>

    <footer>
        <p>Made with ❤️ by Khushwant Yadav</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

        <button id="new-feature">New Feature</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
