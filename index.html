<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Talk - Social Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Welcome to <span class="highlighted">Soul Talk</span> - By Khushwant Yadav</h1>
    <p>Your social media platform!</p>
</header>

<!-- Registration/Login Section -->
<section id="loginSection">
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="registerUser()">Register</button>
</section>

<!-- Main App Section -->
<section id="appSection" style="display:none;">
    <div id="profileSection">
        <h2>Your Profile</h2>
        <button onclick="logout()">Logout</button>
        <div id="profileInfo"></div>
    </div>

    <div id="feed">
        <h2>Home Feed</h2>
        <div id="posts"></div>
        <div id="newPost">
            <textarea id="newPostText" placeholder="What's on your mind?"></textarea><br>
            <input type="file" id="newPostImage" accept="image/*"><br>
            <button onclick="createPost()">Post</button>
        </div>
    </div>
</section>

<footer>
    <p>Made with ❤️ by Khushwant Yadav</p>
</footer>

<script src="script.js"></script>
</body>
</html>
